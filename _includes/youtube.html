<style>
.embed-container {
  position: relative;
  padding-bottom: 65%;
  height: 0;
  /*overflow: hidden;*/
  max-width: 100%;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div class='embed-container'>
  <iframe title="YouTube video player" width="640" height="390" src="https://www.youtube.com/embed/{{ include.code }}?start={{ include.start }}&rel=0&playsinline=1" frameborder="0" allowfullscreen></iframe>
</div>
