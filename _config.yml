# Jekyll configuration
title:  Rob N
locale: en_US
url:    https://robn.io

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

# Site owner
owner:
  name:           Rob N
  avatar:         bio-photo.jpg
  bio:            I do things. Mostly computer things. Sometimes I write about them.
  email:          robn@robn.io
  disqus-shortname: 
  twitter: robn
#  facebook: racetrackx
  github: robn
#  stackoverflow: 12421
#  steam: margaret
#  google:
#    plus: RobertNorris

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "wip"]
